<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="styles.css">
  <title>Pong</title>
  <link rel="icon" href="images/logo.png">
</head>


<body>

  <div class="game-display" id="display">

    <div class="score">
      <div id="playerScore">0</div>
      <div class="center-line"></div>
      <div id="computerScore">0</div>
    </div>


    <div class="ball" id="ball"></div>
    <div class="paddle left" id="playerPaddle"></div>
    <div class="paddle right" id="computerPaddle"></div>
  </div>

  <div>
    <button class="pong-start-btn" id="startBtn">Start</button>
  </div>


  <script src="pong.js" type="module"></script>
  <script src="Paddle.js" type="module"></script>

</body>
</html>
